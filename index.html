<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>HOME</title>
  
  <!-- SVG 필터 등 기존 코드 -->
  <svg>
    <defs>
      <filter id="distort">
        <feTurbulence baseFrequency="0.01 0.01" numOctaves="1" result="noise" />
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" xChannelSelector="R" yChannelSelector="R" />
      </filter>
    </defs>
  </svg>
  
  <link rel="stylesheet" href="style2.css" />
  
  <!-- 페이드인 애니메이션, 폰트 및 .back 스타일 -->
  <style>
    @font-face {
      font-family: "Linefont";
      src: url(./font/Linefont-ExtraLight.ttf);
    }
    .fade-in {
      opacity: 0;
      animation: fadeInAnimation 0.5s forwards;
    }
    @keyframes fadeInAnimation {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .back {
      margin-left: 2%;
      font-size: 4rem;
      font-family: "Linefont";
    }
    
    /* 로딩 오버레이 */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1; /* 초기에 보임 */
      transition: opacity 0.3s ease;
    }
  
    #loading.hidden {
      opacity: 0;
      pointer-events: none;
    }
  
    #loading img {
      width: 15%;
      height: auto;
    }
  </style>
  
  <script type="text/javascript">
    // 모바일 기기 감지 (모바일 페이지로 리다이렉트)
    var UserAgent = navigator.userAgent;
    if (UserAgent.match(/iPhone|Android|Windows CE|BlackBerry|Symbian|Windows Phone|webOS|Opera Mini|Opera Mobi|POLARIS|IEMobile|lgtelecom|nokia|SonyEricsson/i) != null || 
        UserAgent.match(/LG|SAMSUNG|Samsung/) != null) {
      location.href = "index_mb.html";
    }
  </script>
</head>
<body>
  <!-- 로딩 오버레이 -->
  <div id="loading">
    <img src="loading.gif" alt="Loading..." />
  </div>
  
  <div class="head">
    <div class="Header_right">
      <div class="main" onclick="contentShowSection('detail/landscape', 'part/work')">Work</div>
      <div class="main" onclick="contentShowSection('detail/web/living', 'part/web')">Web</div>
      <div class="main" onclick="contentShowSection('detail/project/gangnam', 'part/project')">Project</div>
      <div class="main" onclick="showContent('https://jiho6693.github.io/archive/', 'https://jiho6693.github.io/archive/image.html')">Library</div>
      <div class="line"><hr /></div>
    </div>
    <div class="Header_left">
      <div class="main" onclick="contentShowSection('part/cv', 'part/intro')">박지호</div>
      <div class="main" onclick="contentShowSection('part/cv', 'part/intro')">Jiho Park</div>
      <div class="line"><hr /></div>
    </div>
  </div>

  <div class="v-line"></div>

  <div class="all">
    <div class="right"></div>
    <div class="left"></div>
  </div>
  
  <!-- 랜덤 텍스트 기능이 적용될 .back 요소 -->
  <div class="back">Hello, World!</div>
  
  <script>
    // 로딩 오버레이 제어 함수
    function showLoading() {
      const loadingElem = document.getElementById('loading');
      if (loadingElem) {
        loadingElem.classList.remove('hidden');
      }
    }
    
    function hideLoading() {
      const loadingElem = document.getElementById('loading');
      if (loadingElem) {
        loadingElem.classList.add('hidden');
      }
    }
    
    // 컨텐츠 내 이미지들을 맨 위부터 순차적으로 로드하는 함수  
    // 첫 번째 이미지가 로드되면 로딩 오버레이를 숨깁니다.
    function loadImagesSequentially(container) {
      const images = Array.from(container.querySelectorAll("img"));
      if (images.length === 0) {
        // 이미지가 없으면 바로 처리
        hideLoading();
        return Promise.resolve();
      }
      
      let firstImageLoaded = false;
      return images.reduce((prevPromise, img, index) => {
        return prevPromise.then(() => new Promise(resolve => {
          setTimeout(() => {
            // data-src에 저장된 실제 경로를 src로 복원하여 로드 시작
            img.src = img.getAttribute('data-src');
            // 개별 이미지에 fade-in 효과 적용
            img.classList.add('fade-in');
            img.addEventListener('load', () => {
              if (!firstImageLoaded) {
                firstImageLoaded = true;
                hideLoading();
              }
              resolve();
            }, { once: true });
            img.addEventListener('error', () => {
              if (!firstImageLoaded) {
                firstImageLoaded = true;
                hideLoading();
              }
              resolve();
            }, { once: true });
          }, 100); // 각 이미지 로드 전 100ms 딜레이 (필요에 따라 조정)
        }));
      }, Promise.resolve());
    }
    
    // HTML 콘텐츠를 불러와 컨테이너에 삽입한 후, 이미지들을 순차 로드합니다.
    function loadContent(url, targetSide) {
      const container = document.querySelector(`.${targetSide}`);
      if (!container) {
        console.error(`Container with class ${targetSide} not found.`);
        return Promise.reject(new Error(`Container with class ${targetSide} not found.`));
      }
      return fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error(`Failed to load content from ${url}`);
          }
          return response.text();
        })
        .then(data => {
          // <img> 태그의 src 속성을 data-src로 변경하여 브라우저의 자동 로드를 막음
          data = data.replace(/<img\s+([^>]*?)src=["']([^"']+)["']([^>]*?)>/gi, '<img $1data-src="$2"$3>');
          container.innerHTML = data;
          container.scrollTop = 0;
          container.classList.remove('fade-in');
          // 이미지들을 순차적으로 로드 (맨 위 이미지가 로드되면 로딩 오버레이는 숨김)
          return loadImagesSequentially(container).then(() => {
            void container.offsetWidth; // 강제 reflow
            container.classList.add('fade-in');
          });
        })
        .catch(error => {
          container.innerHTML = `<p style="color: red;">Error loading content: ${error.message}</p>`;
          console.error(error);
        });
    }
    
    // 예시: 오른쪽 콘텐츠를 먼저 로드한 후 왼쪽 콘텐츠를 로드
    async function contentShowSection(urlLeft, urlRight) {
      try {
        showLoading();
        if (urlRight) {
          await loadContent(urlRight, 'right');
          if (urlLeft) {
            await loadContent(urlLeft, 'left');
          }
        } else if (urlLeft) {
          await loadContent(urlLeft, 'left');
        }
      } catch (error) {
        console.error('Error in contentShowSection:', error);
      }
    }
    
    // Observer 관련 함수 (필요 시 기존 코드 유지)
    let observer;
    const observedElements = new Set();
    
    function initializeObserver() {
      if (!observer) {
        observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const contentUrl = entry.target.getAttribute('data-content-url');
              const targetSide = entry.target.getAttribute('data-side');
              if (contentUrl) {
                loadContent(contentUrl, targetSide);
              }
            }
          });
        }, {
          rootMargin: '0px 0px -0% 0px',
          threshold: 1
        });
      }
    }
    
    function observeNewContent() {
      document.querySelectorAll('.scroll-trigger').forEach(element => {
        if (!observedElements.has(element)) {
          observer.observe(element);
          observedElements.add(element);
        }
      });
    }
    
    function enableDynamicObservation() {
      const targetNode = document.body;
      const config = { childList: true, subtree: true };
      const mutationObserver = new MutationObserver(() => {
        requestAnimationFrame(() => observeNewContent());
      });
      mutationObserver.observe(targetNode, config);
    }
    
    // 랜덤 텍스트 기능 (기존 코드 유지)
    function runRandomText() {
      var elements = document.getElementsByClassName('back');
      for (var i = 0; i < elements.length; i++) {
        setInterval(function(element) {
          randomizeText(element);
        }, 600, elements[i]);
      }
    }
    
    function randomizeText(element) {
      var originalText = element.innerText;
      var randomIndex = Math.floor(Math.random() * originalText.length);
      var randomChar = String.fromCharCode(Math.floor(Math.random() * 26) + 97);
      var newText = originalText.substring(0, randomIndex) + randomChar + originalText.substring(randomIndex + 1);
      element.innerText = newText;
    }
    
    // 초기 콘텐츠 로드: 오른쪽 콘텐츠를 먼저 불러온 후, 왼쪽 콘텐츠 로드 및 observer 활성화
    window.addEventListener('load', async () => {
      // 오른쪽 콘텐츠 로드 (여기에 이미지가 포함되어 있다면 맨 위 이미지가 로드되면 오버레이가 숨겨집니다)
      await loadContent('../part/intro', 'right');
      // 왼쪽 콘텐츠 로드
      await loadContent('../part/blank', 'left');
      
      initializeObserver();
      observeNewContent();
      enableDynamicObservation();
      
      runRandomText();
    });
  </script>
</body>
</html>
