<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>HOME</title>
  
  <!-- SVG 필터 등 기존 코드 -->
  <svg>
    <defs>
      <filter id="distort">
        <feTurbulence baseFrequency="0.01 0.01" numOctaves="1" result="noise" />
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" xChannelSelector="R" yChannelSelector="R" />
      </filter>
    </defs>
  </svg>
  
  <link rel="stylesheet" href="style2.css" />
  
  <!-- 페이드인 애니메이션, 폰트 및 .back 스타일 -->
  <style>
    @font-face {
      font-family: "Linefont";
      src: url(./font/Linefont-ExtraLight.ttf);
    }
    .fade-in {
      opacity: 0;
      animation: fadeInAnimation 0.5s forwards;
    }
    @keyframes fadeInAnimation {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .back {
      margin-left: 2%;
      font-size: 4rem;
      font-family: "Linefont";
      text-align: center;
    }
  
    #loading {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;        /* 전체 너비 */
    height: 100%;       /* 전체 높이 */
    background-color: #fff;
    display: flex;      /* Flex 컨테이너로 전환 */
    align-items: center; /* 수직 중앙 정렬 */
    justify-content: center; /* 수평 중앙 정렬 */
    z-index: 9999;
    }

    #loading img {
    width: 15%;   /* 이미지 크기를 작게 조정 */
    height: auto;
    }
  </style>
  
  <script type="text/javascript">
    // 모바일 기기 감지 (모바일 페이지로 리다이렉트)
    var UserAgent = navigator.userAgent;
    if (UserAgent.match(/iPhone|Android|Windows CE|BlackBerry|Symbian|Windows Phone|webOS|Opera Mini|Opera Mobi|POLARIS|IEMobile|lgtelecom|nokia|SonyEricsson/i) != null || 
        UserAgent.match(/LG|SAMSUNG|Samsung/) != null) {
      location.href = "index_mb.html";
    }
  </script>
</head>
<body>
  <!-- 로딩 오버레이 -->
  <div id="loading">
    <img src="loading.gif" alt="Loading..." />
    <!-- 또는 텍스트를 사용할 수도 있습니다. 예: <span>Loading...</span> -->
  </div>
  
  <div class="head">
    <div class="Header_right">
      <div class="main" onclick="contentShowSection('detail/landscape', 'part/work')">Work</div>
      <div class="main" onclick="contentShowSection('detail/web/living', 'part/web')">Web</div>
      <div class="main" onclick="contentShowSection('detail/project/gangnam', 'part/project')">Project</div>
      <div class="main" onclick="showContent('https://jiho6693.github.io/archive/', 'https://jiho6693.github.io/archive/image.html')">Library</div>
      <div class="line"><hr /></div>
    </div>
    <div class="Header_left">
      <div class="main" onclick="contentShowSection('part/cv', 'part/intro')">박지호</div>
      <div class="main" onclick="contentShowSection('part/cv', 'part/intro')">Jiho Park</div>
      <div class="line"><hr /></div>
    </div>
  </div>

  <div class="v-line"></div>

  <div class="all">
    <div class="right"></div>
    <div class="left"></div>
  </div>
  
  <!-- 랜덤 텍스트 기능이 적용될 .back 요소 -->
  <div class="back">Hello, World!</div>
  
  <script>
    // 로딩 오버레이 표시/숨김 함수
    function showLoading() {
      const loadingElem = document.getElementById('loading');
      if (loadingElem) {
        loadingElem.style.display = 'flex';
      }
    }
    
    function hideLoading() {
      const loadingElem = document.getElementById('loading');
      if (loadingElem) {
        loadingElem.style.display = 'none';
      }
    }
    
    // 콘텐츠를 로드하여 대상 컨테이너에 채우는 함수
    function loadContent(url, targetSide) {
      const container = document.querySelector(`.${targetSide}`);
      if (!container) {
        console.error(`Container with class ${targetSide} not found.`);
        return Promise.reject(new Error(`Container with class ${targetSide} not found.`));
      }
      return fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error(`Failed to load content from ${url}`);
          }
          return response.text();
        })
        .then(data => {
          container.innerHTML = data;
          container.scrollTop = 0;
          container.classList.remove('fade-in');
          void container.offsetWidth; // 강제 reflow
          container.classList.add('fade-in');
        })
        .catch(error => {
          container.innerHTML = `<p style="color: red;">Error loading content: ${error.message}</p>`;
          console.error(error);
        });
    }
    
    async function loadInitialContent() {
      try {
        await loadContent('../part/intro', 'right');
        await loadContent('../part/blank', 'left');
      } catch (error) {
        console.error('Sequential loading error:', error);
      }
    }
    
    // 동적 파일 경로를 사용하여 콘텐츠를 로드하는 함수
    function showSection(sectionId, targetSide) {
      const filePath = `../part/${sectionId}`;
      return loadContent(filePath, targetSide);
    }
    
    // 버튼 클릭 시 iframe을 통해 콘텐츠를 로드하는 함수 (페이드인 효과 포함)
    function showContent(urlLeft, urlRight) {
      const rightContainer = document.querySelector('.right');
      const leftContainer = document.querySelector('.left');
    
      if (urlRight && rightContainer) {
        rightContainer.innerHTML = '';
        rightContainer.classList.remove('fade-in');
        const iframeRight = document.createElement('iframe');
        iframeRight.src = urlRight;
        iframeRight.style.width = '100%';
        iframeRight.style.height = '100%';
        iframeRight.style.border = 'none';
        rightContainer.appendChild(iframeRight);
        void rightContainer.offsetWidth;
        rightContainer.classList.add('fade-in');
      }
    
      if (urlLeft && leftContainer) {
        leftContainer.innerHTML = '';
        leftContainer.classList.remove('fade-in');
        const iframeLeft = document.createElement('iframe');
        iframeLeft.src = urlLeft;
        iframeLeft.style.width = '100%';
        iframeLeft.style.height = '100%';
        iframeLeft.style.border = 'none';
        leftContainer.appendChild(iframeLeft);
        void leftContainer.offsetWidth;
        leftContainer.classList.add('fade-in');
      }
    }
    
    // contentShowSection 함수: 오른쪽 콘텐츠를 먼저 로드한 후 왼쪽을 로드하고 observer 활성화
    // 실행 시작 시 로딩 오버레이 표시, 모든 작업 완료 후 숨김
    async function contentShowSection(urlLeft, urlRight, runAgain = false) {
      try {
        showLoading(); // 실행 시작 시 로딩 오버레이 표시
        
        if (urlRight) {
          await loadContent(urlRight, 'right');
          if (urlLeft) {
            await loadContent(urlLeft, 'left');
          }
        } else if (urlLeft) {
          await loadContent(urlLeft, 'left');
        }
    
        initializeObserver();
        observeNewContent();
        enableDynamicObservation();
    
        if (!runAgain) {
          await contentShowSection(urlLeft, urlRight, true);
        }
      } catch (error) {
        console.error('Error in contentShowSection:', error);
      } finally {
        hideLoading(); // 모든 작업 후 로딩 오버레이 숨김
      }
    }
    
    // Observer 관련 함수들
    let observer;
    const observedElements = new Set();
    
    function initializeObserver() {
      if (!observer) {
        observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const contentUrl = entry.target.getAttribute('data-content-url');
              const targetSide = entry.target.getAttribute('data-side');
              if (contentUrl) {
                loadContent(contentUrl, targetSide);
              }
            }
          });
        }, {
          rootMargin: '0px 0px -0% 0px',
          threshold: 1
        });
      }
    }
    
    function observeNewContent() {
      document.querySelectorAll('.scroll-trigger').forEach(element => {
        if (!observedElements.has(element)) {
          observer.observe(element);
          observedElements.add(element);
        }
      });
    }
    
    function enableDynamicObservation() {
      const targetNode = document.body;
      const config = { childList: true, subtree: true };
      const mutationObserver = new MutationObserver(() => {
        requestAnimationFrame(() => observeNewContent());
      });
      mutationObserver.observe(targetNode, config);
    }
    
    // 랜덤 텍스트 기능
    function runRandomText() {
      var elements = document.getElementsByClassName('back');
      for (var i = 0; i < elements.length; i++) {
        setInterval(function(element) {
          randomizeText(element);
        }, 600, elements[i]);
      }
    }
    
    function randomizeText(element) {
      var originalText = element.innerText;
      var randomIndex = Math.floor(Math.random() * originalText.length);
      var randomChar = String.fromCharCode(Math.floor(Math.random() * 26) + 97);
      var newText = originalText.substring(0, randomIndex) + randomChar + originalText.substring(randomIndex + 1);
      element.innerText = newText;
    }
    
    // 초기 콘텐츠 로드, observer 활성화 등 모든 기능 실행 후 로딩 오버레이를 숨기고 랜덤 텍스트 실행
    window.addEventListener('load', async () => {
      await loadInitialContent();
      initializeObserver();
      observeNewContent();
      enableDynamicObservation();
    
      hideLoading();
      runRandomText();
    });
  </script>
</body>
</html>
