<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>HOME</title>
  
  <link rel="stylesheet" href="style2_mb.css">
  <style>
    @font-face {
      font-family: "Linefont";
      src: url(./font/Linefont-ExtraLight.ttf);
    }

    .fade-in {
      opacity: 0;
      animation: fadeInAnimation 0.5s forwards;
    }

    @keyframes fadeInAnimation {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .back {
      margin-left: 2%;
      font-size: 4rem;
      font-family: "Linefont";
      text-align: center;
    }

    .right {
      height: 100vh;           /* ✅ 반드시 있어야 스크롤이 생깁니다 */
      overflow-y: auto;
    }

    /* 로딩 오버레이 */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    #loading.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #loading img {
      width: 10%;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- 로딩 오버레이 -->
  <div id="loading">
    <img src="loading.gif" alt="Loading..." />
  </div>

  <!-- 헤더 -->
  <div class="head">
    <div class="Header_right">
      <div class="main" onclick="showSection('intro copy')">Info</div>
      <div class="main" onclick="showSection('work')">Work</div>
      <div class="main" onclick="showSection('web')">Web</div>
      <div class="main" onclick="showSection('project')">Project</div>
      <div class="line"><hr /></div>
    </div>
  </div>

  <!-- 컨텐츠 영역 -->
  <div class="all">
    <div class="right"></div>
  </div>
  
  <!-- 랜덤 텍스트 -->
  <div class="back">JihoPark</div>

  <script>
    function showLoading() {
      document.getElementById('loading').classList.remove('hidden');
    }

    function hideLoading() {
      document.getElementById('loading').classList.add('hidden');
    }

    // ✅ 콜백 포함 버전
    function loadContent(url, sectionId, isBackNavigation = false, onLoaded = null) {
  const container = document.querySelector('.right');
  if (!container) return;

  showLoading();
  fetch(url)
    .then(response => response.text())
    .then(html => {
      container.innerHTML = html;
      container.classList.remove('fade-in');
      void container.offsetWidth;
      container.classList.add('fade-in');
      hideLoading();
      runRandomText();

      if (onLoaded) onLoaded(container);

      // ✅ pushState는 렌더링 완료 후에 실행
      if (!isBackNavigation) {
        history.pushState(
          { sectionId: sectionId, scrollY: 0 },
          '',
          `#${sectionId}`
        );
        container.scrollTop = 0;
      }
    })
    .catch(error => {
      console.error("콘텐츠 로드 실패:", error);
      hideLoading();
    });
}

    function showSection(sectionId) {
      const filePath = `../part/${sectionId}`;
      loadContent(filePath, sectionId);
    }

    // ✅ 뒤로가기 시 이전 스크롤 위치 복원
    window.addEventListener('popstate', function(event) {
      if (event.state && event.state.sectionId) {
        const sectionId = event.state.sectionId;
        const scrollY = event.state.scrollY || 0;
        const filePath = `../part/${sectionId}`;

        loadContent(filePath, sectionId, true, (container) => {
          setTimeout(() => {
            container.scrollTop = scrollY;
          }, 10); // 콘텐츠 렌더 후 복원
        });

        runRandomText();
      }
    });

    // ✅ 스크롤 위치 저장 (사용자가 스크롤할 때마다)
    const container = document.querySelector('.right');
    if (container) {
      container.addEventListener('scroll', () => {
        if (history.state) {
          const updatedState = { ...history.state, scrollY: container.scrollTop };
          history.replaceState(updatedState, '', window.location.hash);
        }
      });
    }

    window.addEventListener('DOMContentLoaded', function () {
      const container = document.querySelector('.right');

      if (!history.state) {
        history.replaceState({ sectionId: 'blank', scrollY: 0 }, '', '#blank');
      }

      if (container) {
        container.addEventListener('scroll', () => {
          if (history.state) {
            const updatedState = { ...history.state, scrollY: container.scrollTop };
            history.replaceState(updatedState, '', window.location.hash);
          }
        });
      }

      loadContent(`../part/blank`, 'blank');

      setTimeout(() => {
        showSection('work');
      }, 2000);
    });

    function runRandomText() {
      const elements = document.getElementsByClassName('back');
      for (let i = 0; i < elements.length; i++) {
        setInterval(function (element) {
          randomizeText(element);
        }, 600, elements[i]);
      }
    }

    function randomizeText(element) {
      const originalText = element.innerText;
      const randomIndex = Math.floor(Math.random() * originalText.length);
      const randomChar = String.fromCharCode(Math.floor(Math.random() * 26) + 97);
      const newText = originalText.substring(0, randomIndex) + randomChar + originalText.substring(randomIndex + 1);
      element.innerText = newText;
    }

    window.addEventListener('load', () => {
      runRandomText();
    });

  </script>
</body>
</html>
